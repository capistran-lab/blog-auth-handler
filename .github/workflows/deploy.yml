name: Deploy Lambda

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: |
                  npm ci
                  npm audit --audit-level=high

            - name: Run Tests
              run: npm test

            - name: Clean devDependencies
              run: |
                  # Eliminamos herramientas de test para que el ZIP sea ligero
                  npm prune --production
                  # Copiamos node_modules a src para el empaquetado
                  cp -r node_modules src/

            - name: Zip function
              run: |
                  cd src
                  zip -r ../function.zip ./*

            - name: Upload to S3 and Get Version
              id: upload_s3
              run: |
                  # Subimos el archivo y guardamos el ID de versión único que genera S3
                  VERSION_ID=$(aws s3api put-object \
                    --bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --key auth-handler.zip \
                    --body function.zip \
                    --query 'VersionId' \
                    --output text)

                  # Exportamos la versión para el siguiente paso
                  echo "s3_version_id=$VERSION_ID" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Deploy to AWS Lambda (via S3 Version)
              uses: appleboy/lambda-action@master
              with:
                  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws_region: ${{ vars.AWS_REGION }}
                  function_name: ${{ vars.PROJECT_NAME }}-auth-handler
                  s3_bucket: ${{ vars.PROJECT_NAME }}-artifacts
                  s3_key: auth-handler.zip
                  # Usamos el ID específico para forzar el despliegue
                  s3_object_version: ${{ steps.upload_s3.outputs.s3_version_id }}
                  max_attempts: 120
